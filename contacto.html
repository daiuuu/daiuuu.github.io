        <section id="contacto" class="screen screen-contact">
            <div class="contact-container fade-in-on-scroll">
                <h2 data-es="CONTACTANOS" data-en="CONTACT US">CONTACTANOS</h2>
                <div class="contact-content">
                    <div class="contact-map fade-in-on-scroll">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.876502340834!2d-58.5987941847698!3d-34.6325529804520!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc76a1533646f%3A0x99a33bb95781317!2sPar%C3%ADs%20532%2C%20B1706EAI%20Haedo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1678886637735!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <form class="contact-form fade-in-on-scroll">
                        <div class="form-group">
                            <label for="nombre" data-es="Nombre" data-en="Name">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre aquí..." required>
                        </div>
                        <div class="form-group">
                            <label for="apellido" data-es="Apellido" data-en="Last Name">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido aquí..." required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-es="Email" data-en="Email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Escriba su email aquí..." required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje" data-es="Mensaje" data-en="Message">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí..." required></textarea>
                        </div>
                        <button type="submit" class="btn-main" data-es="ENVIAR" data-en="SEND">ENVIAR</button>
                    </form>
                </div>
            </div>
        </section>
